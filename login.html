<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login User</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="asset/css/style-with-prefix.css" />
    <style>
      .srouce {
        text-align: center;
        color: #ffffff;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="form-container">
        <div class="srouce"><a title="TAF">Halaman Masuk</a></div>

        <div class="form-body">
          <div class="_or">
            <img src="asset/TAFLogo.png" width="150" ; class="ratio-4x3" ; />
          </div>

          <form action="" class="the-form">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Masukkan username anda" />

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Masukkan password anda" />

            <input type="submit" value="Masuk" />
          </form>
        </div>
        <!-- FORM BODY-->

        <div class="form-footer">
          <div><span>Tidak punya akun?</span> <a href="">Registrasi!</a></div>
        </div>
        <!-- FORM FOOTER -->
      </div>
      <!-- FORM CONTAINER -->
    </div>
  </body>
</html>
